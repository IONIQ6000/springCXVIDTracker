<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="">


<head>
    <title>DAILY CORONAVIRUS DATA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

<div id="header">
    <div class="d-flex justify-content-center">
        <div class="title">DAILY CORONAVIRUS DATA</div>
    </div>
    <div class="d-flex justify-content-center">
        <h6 id="current_date"></h6>
    </div>
</div>
<br>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card text-center">
            <div class="card-header">
                Total Cases Reported Today:
            </div>
            <div class="card-body">
                <h3 class="card-text" th:text="${totalReportedCases}"></h3>
            </div>
        </div>
        <br>
        <div class="card text-center">
            <div class="card-header">
                New Cases From Yesterday:
            </div>
            <div class="card-body">
                <h3 class="card-text" th:text="${totalNewCases}"></h3>
            </div>
        </div>
    </div>
    <hr/>

    <div class="d-flex justify-content-center">
        <div class="card text-center">
            <div class="card-body">

                <p th:text="${testName}"></p>

                <table class="table">
                    <tr>
                        <th>State</th>
                        <th>Total Cases Reported</th>
                        <th>Changes Since Last Day</th>
                    </tr>
                    <tr th:each="locationStat : ${locationStats}">
                        <td th:text="${locationStat.state}"></td>
                        <td th:text="${locationStat.latestTotalCases}">0</td>
                        <td th:text="${locationStat.diffFromPreviousDay}">0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    document.getElementById("current_date").innerHTML = Date();
</script>
</html>
